<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaUrban - Random Agent</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background: #f5f5f5;
            color: #333;
        }
        h1 { border-bottom: 2px solid #333; padding-bottom: 0.5rem; }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            margin: 1.5rem 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>MetaUrban - Random Agent Performance</h1>
    <p>A random agent that samples actions uniformly from the continuous action space
       <code>[-1, 1]^2</code> (steering, throttle) in the MetaUrban sidewalk navigation environment.</p>

    <h2>Random Agent Video</h2>
    <div class="video-container">
        <iframe
            src="https://www.youtube.com/embed/o77ZWubGvi0"
            title="MetaUrban Random Agent"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
